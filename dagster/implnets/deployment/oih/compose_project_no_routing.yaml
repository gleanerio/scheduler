  workspace:
    name: ${GLEANERIO_DOCKER_WORKSPACE_CONFIG:-workspace}
    external: true
  dagster:
    name: ${GLEANERIO_DOCKER_DAGSTER_CONFIG:-dagster}
    external: true
#secrets:
#  MINIO_ROOT_ACCESS_KEY:
#    external: true
